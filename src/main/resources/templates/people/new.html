<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Person</title>
</head>
<body>
<p>Create new Person</p>
<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label>Enter name of person</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label>Enter age of person</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <input type="submit" value="Create new person!">

</form>
</body>
</html>
