<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Book</title>
</head>
<body>
<p>All book must be here</p>
<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle()} + ', ' + ${book.getYear()}+ ', ' + ${book.getAuthor()}">nbv</a>

</div>
<hr/>

<a href="books/new">Create new book</a>
</body>
</html>
